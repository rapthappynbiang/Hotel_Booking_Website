<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/payment.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Box">
            <!--Header-->
            <header class="flex-box col-xs-12 col-sm-12" id="header"></header>

            <!--Content-->
            <div class="content">
                <div id="hotel-container">
                  
                      <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" id="hotel-image"> 
                  
                  <div id="hotel-details">
                    <h2><b>Radisson Blu Hotel</b></h2>
                    <p>#38 of 1,289 hotels in New Delhi</p>
                    <p>National Highway 8, New Delhi 110017 india</p>
                  </div>
                </div>

                <div id="payment-box">
                    <div id="customer-details">
                        <p><b>Name: </b>John Doe</p>
                        <p> <b>Number of Adults: </b> 2</p>      
                        <p><b>Check-in Date: </b>06/06/2020</p>   
                        <p><b>Check-out Date: </b>08/06/2020</p>
                    </div>
    
                    <div id="payment-details">
                        <p><b>Tariff Breakdown: </b>Rs 1000 x 2 Adults x 5 Nights</p>
                        <p><b>Total Amount: </b>Rs 10000</p>
                    </div>                      
                    <div id="payNowButton">
                        <button class="btn btn-success disabled" data-target="#" id="pay">Pay Now</button>
                    </div>
                </div>
            </div>

            <!--Footer Div-->
            <footer class="flex-box col-xs-12 col-sm-12" id="footer"></footer>

            <!--Creating Login Modal-->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"></div>
            <!--Creating Contact Us Modal-->
            <div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog"></div>

            <script src="scripts/config.js"></script>
            <script src="scripts/common.js"></script>
            <script src="scripts/payment.js"></script>
        </div>
    </body>
</html>
