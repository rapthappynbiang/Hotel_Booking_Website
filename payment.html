<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/payment.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="loader"></div>
        <div class="Box">
            <!--Header-->
            <header class="flex-box col-xs-12 col-sm-12" id="header"></header>

            <!--Content-->
            <div class="content">
                <div id="hotel-container">
                  
                      <img src="" id="hotel-image"> 
                  
                  <div id="hotel-details">
                    <h2><b id="hotelName"><!--Hotel Name--></b></h2>
                    <p id="rank"><!--Eg; #38 of 1,289 hotels in New Delhi--></p>
                    <p id="address"><!--Hotel Address--></p>
                  </div>
                </div>

                <div id="payment-box">
                    <div id="customer-details">
                        <p><b>Name: </b><!--Customer name-->
                          <span id="customerName"></span>
                        </p>
                        <p><b>Number of Adults: </b><!--Adults-->
                            <span id="adults"></span>
                        </p>      
                        <p><b>Check-in Date: </b><!--check in date-->
                            <span id="checkInDate"></span>
                        </p>   
                        <p><b>Check-out Date: </b><!--check out date-->
                            <span id="checkOutDate"></span>
                        </p>
                    </div>
    
                    <div id="payment-details">
                        <p><b>Tariff Breakdown: </b><!-- Eg: 2 days x 2 persons x 2 Nights-->
                            <span id="priceBreakdown"></span>
                        </p>
                        <p><b>Total Amount: </b><!--Price in Rs-->
                            <span id="price"></span>
                        </p>
                    </div>                      
                    <div id="payNowButton">
                        <button class="btn btn-success disabled" data-target="#" id="pay">Pay Now</button>
                    </div>
                </div>
            </div>

            <!--Footer Div-->
            <footer class="flex-box col-xs-12 col-sm-12" id="footer"></footer>

            <!--Creating Login Modal-->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"></div>
            <!--Creating Contact Us Modal-->
            <div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog"></div>

             <script src="scripts/config.js"></script>
            <script src="scripts/common.js"></script>
            <script src="scripts/payment.js"></script>
        </div>
    </body>
</html>
