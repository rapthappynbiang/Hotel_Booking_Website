<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
         <div class="Box">
             <!--Header-->
             <header class="flex-box col-md-12" id="header"></header>
  
            <!--Content-->
            <div class="content">
              <div class="nav justify-content-center">
                <div id="listView">
                    <button type="button" class="btn btn-primary active" data-toggle="link" aria-pressed="true" role="button" onclick="showList()">List View</button>
                  </div>
                  <div id="mapView">
                    <button type="button" class="btn btn-primary active" data-toggle="link" aria-pressed="true" role="button" onclick="showMap()">Map View</button>
                </div>
               </div>
  
               <div class="hotel-container" id="list"></div>
              <div id="map" class="">
                <img class="mapImage image-responsive" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                <p>MAP VIEW</p>
              </div>
            </div>    

              <!--Footer-->
            <footer class="flex-box  col-md-12" id="footer"></footer>

            <!--Creating Login Modal-->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"></div>

            <!--Creating Contact Us Modal-->
            <div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog"></div>
         </div>
         <script src="scripts/config.js"></script>
         <script src="scripts/common.js"></script>
         <script src="scripts/list.js"></script>
    </body>
</html>
