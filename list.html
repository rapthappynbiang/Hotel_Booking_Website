<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script>
          function showMap(){
                      document.getElementById("list").style.display = "none";
                      document.getElementById("map").style.display = "flex";
                  }
          function showList(){
                      document.getElementById("map").style.display = "none";
                      document.getElementById("list").style.display = "flex";
          }
        </script>
    </head>
    <body>
         <div class="Box">
             <!--Header-->
             <header class="flex-box">
                <a href="index.html"><img src="assests\images\logo.png" alt="logo" id="logo-image"></a> 
                <div class="btn">
                    <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#loginModal">
                        Login
                    </button>
                </div>
            </header>
  
            <!--Content-->
            <div class="content">
              <div class="nav justify-content-center">
                <div id="listView">
                    <button type="button" class="btn btn-primary active" data-toggle="link" aria-pressed="true" role="button" onclick="showList()">List View</button>
                  </div>
                  <div id="mapView">
                    <button type="button" class="btn btn-primary active" data-toggle="link" aria-pressed="true" role="button" onclick="showMap()">Map View</button>
                </div>
              </div>
                <div class="hotel-container"  id="list">
                    <div class="box box1">
                        <a href="detail.html" style="color: none;">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="image"></a>
                            <div class="labels">
                                <h3>Radisson Blu Hotel</h3>
                                <p>5 Star</p>
                                <p>New Delhi</p>
                            </div>
                    </div>
    
                    <div class="box box2">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" class="image">
                     
                        <div class="labels">
                            <h3>The Lalit New Delhi</h3>
                            <p>4.5 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                     
    
                    <div class="box box3">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" class="image">
                
                        <div class="labels">
                            <h3>Taj Palace</h3>
                            <p>4.0 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
                <div id="map">
                  <img class="mapImage" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                  <p>MAP VIEW</p>
              </div>
            </div>

            <!--Footer-->
            <footer class="flex-box">
                <div class="btn">
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactUsModal">
                        Contact Us
                    </button>
                </div>
                <div class="copyright">
                    &copy; 2020 ROOM SEARCH PVT.LTD.
                </div>
                <div class="contact-links">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="assests/images/facebook.png" class="social-media"></a>
               
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="assests/images/instagram.png" class="social-media"></a>
    
                    <a href="https://twitter.com" target="_blank">
                        <img src="assests/images/twitter.png" class="social-media"></a>
                </div>
            </footer>
                        <!--Creating Login Modal-->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="" mathod="">
                         <div class="form-group row justify-content-around">
                             <label class="col-sm-2 col-form-label" for="Name">Username</label>
                             <input required class="form-control col-sm-6" id="Name" type="text" placeholder="Enter username">
                          </div>

                          <div class="form-group row text-center justify-content-around">
                            <label class="col-sm-2 col-form-label" for="pass">Password</label>
                            <input required class="form-control col-sm-6" id="pass" type="password" placeholder="Enter password">
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                      <button type="button" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!--Creating Contact Us Modal-->
            <div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Get In Touch</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <p>Thank you for reaching out!!!</p>
                            <p>Please enter you email we will get back to you.</p>
                         </div>
                      <form action="" method="">
                         <div class="form-group row">
                             <label class="col-sm-2 col-form-label" for="username">Email:</label>
                             <input required class="form-control col-sm-6" id="username" type="email" placeholder="Enter your email id">
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
           </div>
         </div>
    </body>
</html>
